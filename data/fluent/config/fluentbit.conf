[SERVICE]
    Parsers_File /fluent-bit/etc/parser.conf

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224

[FILTER]
    Name parser
    Match *
    Parser docker
    key_name req

[OUTPUT]
    name                   loki
    match                  *
    host                   loki
    port                   3100
    labels job=fluentbit, $name
    auto_kubernetes_labels on
